{% extends "base.html" %}

{% block content %}
<div class="staking-container">
    <div class="wallet-section">
        <h2>Connect Wallet</h2>
        <div id="wallet-status" class="wallet-status">
            <div class="status-indicator disconnected"></div>
            <span id="wallet-status-text">Not Connected</span>
        </div>
        <button id="connect-wallet" class="btn btn-primary">Connect Finnie Wallet</button>
        <div id="wallet-info" class="wallet-info hidden">
            <p>Address: <span id="wallet-address"></span></p>
            <p>Balance: <span id="wallet-balance"></span> KOII</p>
            <button id="disconnect-wallet" class="btn btn-secondary">Disconnect</button>
        </div>
    </div>

    <div class="staking-section">
        <h2>Stake KOII</h2>
        <div class="validator-select">
            <label for="validator-select">Select Validator:</label>
            <select id="validator-select" class="form-select">
                <option value="">Choose a validator...</option>
                {% for validator in validators %}
                <option value="{{ validator.vote_pubkey }}" 
                        data-commission="{{ validator.commission }}"
                        data-stake="{{ validator.stake }}">
                    {{ validator.identity_pubkey[:8] }}... (Commission: {{ validator.commission }}%)
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="stake-input">
            <label for="stake-amount">Amount to Stake:</label>
            <div class="input-group">
                <input type="number" id="stake-amount" class="form-control" min="0" step="0.1">
                <span class="input-group-text">KOII</span>
            </div>
            <div class="balance-info">
                Available: <span id="available-balance">0</span> KOII
            </div>
        </div>

        <div class="validator-info">
            <h3>Validator Information</h3>
            <div id="validator-details" class="hidden">
                <p>Commission Rate: <span id="validator-commission"></span>%</p>
                <p>Current Stake: <span id="validator-stake"></span> KOII</p>
                <p>Expected APR: <span id="validator-apr"></span>%</p>
            </div>
        </div>

        <div class="stake-actions">
            <button id="stake-button" class="btn btn-primary" disabled>Stake KOII</button>
            <button id="unstake-button" class="btn btn-secondary" disabled>Unstake KOII</button>
        </div>

        <div id="transaction-status" class="transaction-status hidden">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span id="transaction-message"></span>
        </div>
    </div>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="error-message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/wallet.js') }}"></script>
<script src="{{ url_for('static', filename='js/staking.js') }}"></script>
{% endblock %}
